<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/videocall.css" />
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/a-/AFdZucqw-YPogCZSZha5T_rsXJwCz6mRmxfYsjeOZKk9=s96-c-rg-br100"
    />
    <title>Fa Chattbot</title>
  </head>
  <body>
    <div class="display-cover">
      <video autoplay></video>
      <canvas class="d-none"></canvas>

      <div class="video-options">
        <select name="" id="" class="custom-select">
          <option value="">Select camera</option>
        </select>
      </div>

      <img class="screenshot-image d-none" alt="" />
    </div>
    <br />
    <div class="controls">
      <button class="btn btn-danger play" title="Play">
        <em class="fa-solid fa-circle-play"></em>
      </button>
      <button class="btn btn-info pause d-none" title="Pause">
        <em class="fa-solid fa-circle-pause"></em>
      </button>
      <button
        class="btn btn-outline-success screenshot d-none"
        title="ScreenShot"
      >
        <em class="fa-solid fa-expand"></em>
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/5e37aebda1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../static/js/videocall.js"></script>
  </body>
</html>
